<!DOCTYPE html>
<html>
<head>
    <title>Product CRUD with Pure JavaScript</title>
    <link rel="stylesheet" href="css/styleforadmin.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Product Name*</label>
                        <label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="productName" id="productName">
                    </div>
                    <div>
                        <label>Price</label>
                        <input type="text" name="price" id="price">
                    </div>
                    <div>
                        <label>Category</label><br>
                        <input type="checkbox" name="category" value="Adventure"> Adventure
                        <input type="checkbox" name="category" value="Strategy"> Strategy
                        <input type="checkbox" name="category" value="Racing"> Racing
                    </div>
                    <div>
                        <label>Description</label>
                        <input type="text" name="description" id="description">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="productList">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="backend/scriptforadmin.js"></script>
</body>
</html>
