<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
</head>
<body>
  <h1>Product Management</h1>
  <table id="productTable">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Description</th><th>Category</th><th>Price</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let productList = [];

    function fetchProducts() {
      fetch('/api/products')
        .then(res => res.json())
        .then(data => {
          productList = data;
          renderTable();
        });
    }

    function saveToServer() {
      fetch('/api/products/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(productList)
      });
    }

    function renderTable() {
      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";
      productList.forEach((p, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.id}</td>
          <td><input value="${p.name}" onchange="updateField(${i}, 'name', this.value)"/></td>
          <td><input value="${p.description}" onchange="updateField(${i}, 'description', this.value)"/></td>
          <td><input value="${p.category.join(', ')}" onchange="updateCategory(${i}, this.value)"/></td>
          <td><input type="number" value="${p.price}" onchange="updateField(${i}, 'price', this.value)"/></td>
          <td><button onclick="deleteProduct(${i})">Delete</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function updateField(index, key, value) {
      if (key === "price") value = parseFloat(value);
      productList[index][key] = value;
      saveToServer();
    }

    function updateCategory(index, value) {
      productList[index].category = value.split(',').map(c => c.trim());
      saveToServer();
    }

    function deleteProduct(index) {
      if (confirm("Are you sure?")) {
        productList.splice(index, 1);
        saveToServer();
        renderTable();
      }
    }

    fetchProducts();
  </script>
</body>
</html>
