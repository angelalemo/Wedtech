<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Lugx Gaming Template - Login Page</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css" />
  <link rel="stylesheet" href="assets/css/templatemo-lugx-gaming.css" />
  <link rel="stylesheet" href="assets/css/owl.css" />
  <link rel="stylesheet" href="assets/css/animate.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/cart.css" />
</head>

<body>
  <!-- Preloader -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="index.html" class="logo">
              <img src="assets/images/logo.png" alt="" style="width: 158px;" />
            </a>
            <ul class="nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="shop.html">Our Shop</a></li>
              <li><a href="cart.html">Cart</a></li>
              <li><a href="SignIn.html" class="active">Sign In</a></li>
            </ul>
            <a class="menu-trigger"><span>Menu</span></a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Page Heading -->
  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>Login</h3>
          <span class="breadcrumb"><a href="#">Home</a> > Login</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Form -->
  <section class="section">
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email" required />
        </div>
        <div class="form-group mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div id="loginMessage" class="mt-3" style="color: green; font-weight: bold;"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="col-lg-12">
        <p>
          Copyright Â© 2048 LUGX Gaming Company. All rights reserved.
          &nbsp;&nbsp;
          <a rel="nofollow" href="https://templatemo.com" target="_blank">Design: TemplateMo</a>
        </p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/counter.js"></script>
  <script src="assets/js/custom.js"></script>

  <!-- Login Script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("loginMessage").innerText = result.message;

        if (response.ok) {
          // Optional: redirect to dashboard or home after successful login
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        }

      } catch (error) {
        console.error("Login Error:", error);
        document.getElementById("loginMessage").innerText = "Login failed. Please try again.";
      }
    });
  </script>
</body>
</html>
