  <script>

    document.addEventListener("DOMContentLoaded", () => {
    // ตรวจสอบ Token ใน localStorage
    const token = localStorage.getItem("authToken");

    const loginElement = document.getElementById("login");

    if (token) {
        // เมื่อผู้ใช้ล็อกอินแล้ว เปลี่ยนปุ่มเป็นชื่อผู้ใช้หรือลิงก์ออกจากระบบ
        loginElement.textContent = "Logout";
        loginElement.href = "#";
        loginElement.onclick = () => {
            localStorage.removeItem("authToken"); // ลบ Token ออกจาก localStorage
            window.location.reload(); // รีเฟรชหน้า
        };
    } else {
        // เมื่อผู้ใช้ยังไม่ได้ล็อกอิน
        loginElement.textContent = "Sign In";
        loginElement.href = "SignIn.html";
    }
});
  </script>
